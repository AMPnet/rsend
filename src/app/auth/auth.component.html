<div class="flex flex-col my-8 mx-4">
  <div class="w-full text-center text-2xl text-gray-700 font-medium mt-4 py-8">
    Connect wallet
  </div>

  <ng-container *ngIf="(injectedWeb3$ | async) as injectedWeb3">
    <!-- Injected Web3 login option -->
    <button app-action-button
            class="border border-gray-200 w-full py-2 mt-2 rounded-full hover:bg-gray-50"
            [onClick]="connectMetamask.bind(this)">
      <ng-template #content>
        <ng-container *ngIf="injectedWeb3.isMetaMask">
          <ng-container *ngTemplateOutlet="metamaskIcon"></ng-container>
        </ng-container>
      </ng-template>

      <ng-template #loadingContent>
        <app-spinner class="flex justify-center items-center h-6 my-1">
        </app-spinner>
      </ng-template>
    </button>
  </ng-container>

  <button app-action-button
          class="border border-gray-200 w-full px-4 py-3 mt-2 rounded-full hover:bg-gray-50"
          [onClick]="connectWalletConnect.bind(this)">
    <ng-template #content>
      <ng-container *ngTemplateOutlet="walletConnectIcon"></ng-container>
    </ng-template>

    <ng-template #loadingContent>
      <app-spinner class="flex justify-center items-center h-5 my-1">
      </app-spinner>
    </ng-template>
  </button>
</div>
